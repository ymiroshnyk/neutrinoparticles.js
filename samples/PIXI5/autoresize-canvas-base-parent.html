<!doctype html>
<meta charset="utf-8">
<title>Hello World</title>
<body style="margin:0;padding:0">
<script src="pixi/pixi.js"></script>
<script src="../../dist/neutrinoparticles.js"></script>
<script src="../../dist-PIXI/neutrinoparticles.pixi5.js"></script>
<script>

let baseSize = [800, 600];
let baseRatio = baseSize[0] / baseSize[1];

// Create Neutrino context (!)before Application.
const neutrino = new PIXINeutrinoContext({
    texturesBasePath: "textures/" // base path for textures stored in effects
});

const app = new PIXI.Application();
document.body.appendChild(app.view);

// Generate noise if necessary.
//neutrino.generateNoise();

// Load resources
app.loader
    .add('background', 'textures/background.png')
    // you need to specify loadOptions from neutrino context when loading effects
    .add('water_stream', 'export_js/water_stream.js', neutrino.loadOptions)
    .load((loader, resources) => {

    // Create background sprite. This sprite will be a base parent for effect
    const back = new PIXI.Sprite(resources.background.texture);
    app.stage.addChild(back);

    // Create effect
    let effect = new PIXINeutrinoEffect(
        resources.water_stream.effectModel, // Effect's model accessed from resources.
        [baseSize[0] * 0.5, baseSize[1] * 0.5, 0], // Position in the center of the screen
        0 // Rotation.
        );

    // baseParent must be one of parents in scene hierarchy
    back.addChild(effect);
    effect.baseParent = back;

    let lastUpdateTime = null;

    // Listen for frame updates
    app.ticker.add(() => {

        if (lastUpdateTime == null) {
            lastUpdateTime = Date.now();
        }

        var currentTime = Date.now();
        var elapsedTime = (currentTime - lastUpdateTime) / 1000;
        lastUpdateTime = currentTime;

        // rotate
        effect.rotation += elapsedTime;
        // update
        effect.update(elapsedTime > 1.0 ? 1.0 : elapsedTime);
    });

    function resize() 
    {
        let w, h;
        if (window.innerWidth / window.innerHeight >= baseRatio) 
        {
            w = window.innerHeight * baseRatio;
            h = window.innerHeight;
            back.position.x = (window.innerWidth - w) * 0.5;
            back.position.y = 0;
        } else 
        {
            w = window.innerWidth;
            h = window.innerWidth / baseRatio;
            back.position.x = 0;
            back.position.y = (window.innerHeight - h) * 0.5;
        }

        back.scale.x = w / baseSize[0];
        back.scale.y = h / baseSize[1];
        app.renderer.resize(window.innerWidth, window.innerHeight);
    }
    window.onresize = resize;
    resize();
});



</script>
</body>
