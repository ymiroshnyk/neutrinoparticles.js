<!doctype html>
<meta charset="utf-8">
<title>Hello World</title>
<body>
<script src="pixi/pixi.js"></script>
<script src="../../dist/neutrinoparticles.js"></script>
<script src="../../dist-PIXI/neutrinoparticles.pixi5.js"></script>
<script>

// Create Neutrino context (!)before Application.
const neutrino = new PIXINeutrinoContext({
    texturesBasePath: "textures/" // base path for textures stored in effects
});

const app = new PIXI.Application();
document.body.appendChild(app.view);

// Generate noise if necessary.
//neutrino.generateNoise();

// Load resources
app.loader
    .add('background', 'textures/background.png')
    // you need to specify loadOptions from neutrino context when loading effects
    .add('non_looped', 'export_js/non_looped.js', neutrino.loadOptions)
    .load((loader, resources) => {

    // Create background sprite
    const back = new PIXI.Sprite(resources.background.texture);
    app.stage.addChild(back);

    // Create effect
    let effect = new PIXINeutrinoEffect(
        resources.non_looped.effectModel, // Effect's model accessed from resources.
        [400, 300, 0], // Position.
        0 // Rotation.
        );
    app.stage.addChild(effect);

    let lastUpdateTime = null;

    // Listen for frame updates
    app.ticker.add(() => {

        if (lastUpdateTime == null) {
            lastUpdateTime = Date.now();
        }

        var currentTime = Date.now();
        var elapsedTime = (currentTime - lastUpdateTime) / 1000;
        lastUpdateTime = currentTime;

        // rotate
        effect.rotation += elapsedTime;
        // update
        effect.update(elapsedTime > 1.0 ? 1.0 : elapsedTime);

        // if number of particles in the effect is zero (suppose it finished) - restart it
        if (effect.getNumParticles() < 1) {
            effect.restart(null, null); // restart effect at the same position
	}
    });
});

</script>
</body>
